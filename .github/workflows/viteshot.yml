name: Viteshot

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    branches: [main]

jobs:
  screenshot:
    name: 'screenshot-${{ matrix.os }}'
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          token: ${{ secrets.VITESHOT_PAT }}
          persist-credentials: true
          lfs: true
      - name: Use Node.js
        uses: actions/setup-node@1e60f620b9541d16bece96c5465dc8ee9832be0b # v4.0.3
        with:
          node-version-file: .nvmrc
      - name: Cache Node.js modules
        uses: actions/cache@0c45773b623bea8c8e75f6c82b208c3cf94ea4f9 # v4.0.2
        with:
          path: |
            **/node_modules
            ~/.cache/ms-playwright
            ~/Caches/ms-playwright
          key: ${{ runner.OS }}-v1-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-v1-npm-
      - run: npm ci
      - run: npm run build
      - run: npx --no-install playwright install
      - name: Run viteshot
        run: npm run viteshot:ci
      - name: Erase Vite caches
        run: npx --no-install rimraf "**/node_modules/.vite"
      - uses: actions/upload-artifact@834a144ee995460fba8ed112a2fc961b36a5ec5a # v4.3.6
        if: failure()
        with:
          name: screenshots
          path: '**/__screenshots__/'
